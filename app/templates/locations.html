<h3>{{count}} Locations</h3>

<div class="biglist">
	{{#each hierarchy}}
		<h3>{{@key}}</h3>
		{{#each this}}
			<h4><a href="#county/{{encode @key}}">{{@key}} County</a></h4>
			{{#each this}}
				<div class='biglist-item'><a href="#location/{{encode this}}">{{this}}</a></div>
			{{/each}}
		{{/each}}
	{{/each}}
</div>
