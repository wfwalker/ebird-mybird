<h3>{{locations.length}} locations</h3>

<div class="biglist">
	{{#each hierarchy}}
		<h2>{{@key}}</h2>
		{{#each this}}
			<h3><a href="#county/{{encode @key}}">{{@key}}</a> County</h3>
			{{#each this}}
				<div class='biglist-item'><a href="#location/{{encode this}}">{{this}}</a></div>
			{{/each}}
		{{/each}}
	{{/each}}
</div>
