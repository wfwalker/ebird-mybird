<h3>{{nicenumber lifeSightingsCount}} species</h3>

<div class="biglist">
	{{#each hierarchy}}
		<h3><a href='#family/{{@key}}'>{{stripLatinFromEbirdFamily @key}}</a></h3>

		{{#each this}}
			<div class='biglist-item'><a href="#taxon/{{encode this}}">{{this}}</a></div>
		{{/each}}
	{{/each}}
</div>
