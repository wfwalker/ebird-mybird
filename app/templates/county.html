<h3>{{name}} <span style='font-weight: lighter'>| {{state}}</span></h3>

{{> thumbnails}}

<div id={{chartID}} style='padding-top: 10px'></div>

{{monthgraph sightingsByMonth chartID}}

<h4>{{sightingList.locations.length}} locations</h4>

<div class="biglist">
  {{#each sightingList.locations}}
    <div><a href="#location/{{this}}">{{this}}</a></div>
  {{/each}}
</div>

<h4>{{taxons.length}} species on {{sightingList.dateObjects.length}} dates</h4>

<div class="biglist">
{{#each taxons}}
  <div>
    <a href="#taxon/{{this}}">{{this}}</a>
  </div>
{{/each}}
</div>
