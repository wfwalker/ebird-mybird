{{> head title='Locations'}}

<h3>{{count}} Locations</h3>

<div class="biglist">
	{{#each hierarchy}}
		<h3><a href='/place/{{@key}}'>{{lookupState @key}}</a></h3>
		{{#each this}}
			{{#if @key}}
				<h4><a href="/place/{{@../key}}/{{encode @key}}">{{@key}} County</a></h4>
			{{/if}}
			{{#each this}}
				<div class='biglist-item'><a href="/place/{{@../../key}}/{{addnone @../key}}/{{encode this}}">{{this}}</a></div>
			{{/each}}
		{{/each}}
	{{/each}}
</div>

{{> foot}}
