<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <title>ebird-mybird</title>

    <meta name="description" content="ebird-mybird : An offline web app for browsing your personal eBird sightings">

    <link rel="manifest" href="./w3c-manifest.json">
    <link rel="shortcut icon" href="./images/ebird-favicon.ico">

    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    
    <link rel="stylesheet" type="text/css" media="screen" href="styles/bundle.css">
    <script src="scripts/offline-manager.js"></script>
  </head>

  <body>
    <div id='loading' class='hidden'>
      <div class="sk-fading-circle">
        <div class="sk-circle1 sk-circle"></div>
        <div class="sk-circle2 sk-circle"></div>
        <div class="sk-circle3 sk-circle"></div>
        <div class="sk-circle4 sk-circle"></div>
        <div class="sk-circle5 sk-circle"></div>
        <div class="sk-circle6 sk-circle"></div>
        <div class="sk-circle7 sk-circle"></div>
        <div class="sk-circle8 sk-circle"></div>
        <div class="sk-circle9 sk-circle"></div>
        <div class="sk-circle10 sk-circle"></div>
        <div class="sk-circle11 sk-circle"></div>
        <div class="sk-circle12 sk-circle"></div>
      </div>
    </div>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">

          <ul class='topnav' id='myTopnav'>
            <li><a data-hash="home" href="#home">BirdWalker</a></li>
            <li><a data-hash="photos" href="#photos">Photos</a></li>
            <li><a data-hash="trips" href="#trips">Trips</a></li>
            <li><a data-hash="bigdays" href="#bigdays">Big Days</a></li>
            <li><a data-hash="locations" href="#locations">Locations</a></li>
            <li><a data-hash="taxons" href="#taxons">Species</a></li>
            <li><a data-hash="chrono" href="#chrono">Chrono</a></li>
            <li>
              <input id="searchtext" type="text" size="15" />
              <button id="gosearch">Search</button>
            </li>
            <li class="icon">
              <a href="javascript:void(0);" style="font-size: 15px;" id='menutoggler'>â˜°</a>
            </li>
          </ul>

        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="loading" class="hidden card inner">
        <div id="loading-results" class="inner">
        </div>
      </section>

      <section id="home" class="hidden card inner">
        <div id='home-results' class='inner'>
        </div>
      </section>

      <section id="stats" class="hidden card inner">
        <div id='stats-results' class='inner'>
        </div>
      </section>

      <section id="photos" class="hidden card inner">
        <div id='photos-results' class='inner'>
        </div>
      </section>

      <section id="photo" class="hidden card inner">
        <div id='photo-results' class='inner'>
        </div>
      </section>

      <section id="sighting" class="hidden card inner">
        <div id='sighting-results' class='inner'>
        </div>
      </section>

      <section id="locations" class="hidden card inner">
        <div id='locations-results' class='inner'>
        </div>
      </section>

      <section id="location" class="hidden card inner">
        <div id='location-results' class='inner'>
        </div>
      </section>

      <section id="county" class="hidden card inner">
        <div id='county-results' class='inner'>
        </div>
      </section>

      <section id="bigdays" class="hidden card inner">
        <div id='bigdays-results' class='inner'>
        </div>
      </section>

      <section id="trips" class="hidden card inner">
        <div id='trips-results' class='inner'>
        </div>
      </section>

      <section id="trip" class="hidden card inner">
        <div id='trip-results' class='inner'>
        </div>
      </section>

      <section id="year" class="hidden card inner">
        <div id='year-results' class='inner'>
        </div>
      </section>

      <section id="taxons" class="hidden card inner">
        <div id='taxons-results' class='inner'>
        </div>
      </section>

      <section id="family" class="hidden card inner">
        <div id='family-results' class='inner'>
        </div>
      </section>

      <section id="chrono" class="hidden card inner">
        <div id='chrono-results' class='inner'>
        </div>
      </section>

      <section id="taxon" class="hidden card inner">
        <div id='taxon-results' class='inner'>
        </div>
      </section>

      <section id="debug" class="hidden card inner">
        <div id='debug-results' class='inner'>
        </div>
      </section>

      <section id="searchresults" class="hidden card inner">
        <div id='searchresults-results' class='inner'>
        </div>
      </section>
    </div>

    <script src="scripts/compressed.js"></script>
  </body>
</html>
