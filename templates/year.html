<h3>{{year}} Year List</h3>

<div>{{nicenumber yearSightings.length}} sightings, {{nicenumber yearSpecies.length}} species, {{nicenumber photos.length}} photos</div>

{{#each photos}}
  <span><a href="{{this.photoURL}}"><img width="100px" height="100px" src="{{this.thumbURL}}"></a></span>
{{/each}}

<div class="biglist">
{{#each yearSpecies}}
  <div><a href="#taxon/{{this}}">{{this}}</a></div>
{{/each}}
</div>
